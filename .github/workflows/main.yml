name: Upload ETL Script & Trigger Job

on:
  push:
    branches:
      - main

jobs:
  upload-and-run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # âœ… Added session token
          aws-region: ${{ secrets.REGION }}

      - name: Upload latest ETL script to S3
        run: |
          aws s3 cp PoliScan\.github\workflows\my-elt-pipeline\glue-script\First_Glue_Job.py s3://u.cicd/ETL_SCRIPT/First_Glue_Job.py
