name: Upload ETL Script & Trigger Job

on:
  push:
    branches:
      - prathmesh

jobs:
  upload-and-run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.REGION }} 

      - name: Upload ingestion_job.py to S3
        run: |
          aws s3 cp my-etl-pipeline/glue-script/ingestion_job.py s3://cicd.try4/test1/
      - name: Upload ingestion_job.py to S3
        run: |
          aws s3 cp my-etl-pipeline/glue-script/transformation_job.py s3://cicd.try4/test2/
